<!DOCTYPE html>
<html>
    <body>
            <h1>Dashboard1</h1>
            <div class="date">
                <input type="date">
            </div>

            <div class="insights">
                <div class="option-x">
                    <span class="material-icons">analytics</span>
                    <div class ="middle">
                        <div class ="left">
                            <h3>Total X</h3>
                            <h1>00000</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="number">
                                <p>100%</p>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Last 24 Hours</small>
                </div>
            
                <div class="option-y">
                    <span class="material-icons">bar_chart</span>
                    <div class ="middle">
                        <div class ="left">
                            <h3>Total Y</h3>
                            <h1>00000</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="number">
                                <p>50%</p>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Last 24 Hours</small>
                </div>
            
                <div class="option-z">
                    <span class="material-icons">
                        stacked_line_chart
                    </span>
                    <div class ="middle">
                        <div class ="left">
                            <h3>Total Z</h3>
                            <h1>00000</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="number">
                                <p>30%</p>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Last 24 Hours</small>
                </div>
            </div>

            <div class="table-option">
                <h2>Table</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Option 1</th>
                            <th>Option 2</th>
                            <th>Option 3</th>
                            <th>Option 4</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td> X </td>
                            <td> 000 </td>
                            <td> Due </td>
                            <td class="warning"> Pending </td>
                            <td class="primary"> Details </td>
                        </tr>
                    </tbody>
                </table>
                <a href="#">Show All</a>
            </div>
    </body>
</html>
